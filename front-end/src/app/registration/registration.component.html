<h2>Become a friend of this library</h2>

<form action="" #registrationForm="ngForm" (ngSubmit)="registerUser(registrationForm.value)">

  <div class="form-group">
    <label for="">Name:</label>
    <input type="text" class="form-control" name="name" #nameRegistration="ngModel" minlength="2" required ngModel>
    <div class="danger" *ngIf="nameRegistration.touched || nameRegistration.dirty || nameRegistration.submitted">
      <div class="error" *ngIf="nameRegistration.errors?.required">
        Name is required
      </div>
      <div class="error" *ngIf="nameRegistration.errors?.minlength">
        This field must have at least {{nameRegistration.errors.minlength.requiredLength}} characters.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="">Email</label>
    <input ngModel pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
      #emailRegistration="ngModel" type="text" class="form-control" name="email" required>
    <div class="danger" *ngIf="emailRegistration.touched || emailRegistration.dirty || emailRegistration.submitted">
      <div class="error" *ngIf="emailRegistration.errors?.required">
        Email is required
      </div>
      <div class="error" *ngIf="emailRegistration.errors?.pattern">
        Wrong email format
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="">Password</label>
    <input #passwordRegistration="ngModel" minlength="3" type="text" class="form-control" name="password" required ngModel>
    <div class="danger" *ngIf="passwordRegistration.touched || passwordRegistration.dirty || passwordRegistration.submitted">
      <div class="error" *ngIf="passwordRegistration.errors?.required">
        Password is required
      </div>
      <div class="error" *ngIf="passwordRegistration.errors?.minlength">
        Password must have at least {{passwordRegistration.errors.minlength.requiredLength}} characters.
      </div>
    </div>
  </div>

  <button [disabled]="registrationForm.invalid" type="submit" class="btn btn-success float-xs-right">Register</button>

</form>
