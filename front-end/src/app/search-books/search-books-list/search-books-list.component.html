<p *ngIf="isLogged" class="message">{{message}}</p>

<table class="table table-border">
  <thead>
    <tr>
      <th> # </th>
      <th> Title </th>
      <th> Author </th>
      <th> Publisher </th>
      <th> Description </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books | async let i =index" (click)="chosen(book)">
      <td> {{ i + 1 }}. </td>
      <td> {{ book.title }} </td>
      <td> {{ book.author }} </td>
      <td> {{ book.publisher }} </td>
      <td> {{ book.description }} </td>
    </tr>

  </tbody>
</table>
