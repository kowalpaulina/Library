<h2>Sign in</h2>
<form [formGroup]="loginForm" (ngSubmit)="loginSubmit(loginForm)">
    <!-- {{ loginForm.get('email').errors | json }} -->

    <div class="form-group">
        <input class="form-control" formControlName="email" type="email" placeholder="Your email" *ngIf="!isLogged">
    </div>
    <div class="error" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
        Email is required
    </div>
        <div class="error" *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched">
        Wrong email format
    </div>

    <div class="form-group">
        <input class="form-control" formControlName="password" type="password" placeholder="Your password" *ngIf="!isLogged">
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit" *ngIf="!isLogged">Log in</button>
</form>
