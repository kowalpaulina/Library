<h2>Rejestracja</h2>

<form action="" #registrationForm="ngForm" (ngSubmit)="registerUser(registrationForm.value)">
  <div class="form-group">
    <label for="">Imię i nazwisko</label>
    <input type="text" class="form-control" name="name" ngControl="name" #name="ngModel" ngModel required>
  </div>

  <div class="form-group">
    <label for="">Imię i nazwisko</label>
    <input type="text" class="form-control" name="email" ngModel required>
  </div>

  <div class="form-group">
    <label for="">Hasło</label>
    <input type="text" class="form-control" name="password" ngModel required>
  </div>

  <button type="submit" class="btn btn-success float-xs-right">Zarejestruj</button>


  <!--<ul><li *ngFor="let user of users">{{user.name}}</li></ul>-->
</form>
